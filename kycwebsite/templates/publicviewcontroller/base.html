<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Fonts -->

    <style>
        @font-face {
            font-family: 'Lato_Light';
            src: url('{% static 'fonts/lato-light-webfont.woff' %}') format('embedded-opentype');
        }
    </style>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'publicviewcontroller/css/base.css' %}"/>

    <!--&lt;!&ndash; Favicon &ndash;&gt;-->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!--  JS  -->
    <script type="text/javascript">
        window.onload = function () {
            var page = "{{page_name}}".trim();
            if (page == "home") {
                var homeLink = document.getElementById('home-link');
                homeLink.className += " active";
            } else if (page == "members") {
                var membersLink = document.getElementById('members-link');
                membersLink.className += " active";
            } else if (page == "projects") {
                var projectsLink = document.getElementById('projects-link');
                projectsLink.className += " active";
            } else if (page == "login") {
                var loginLink = document.getElementById('login-link');
                var loginLinkCollpased = document.getElementById('collapsed-login-link');
                loginLink.className += " active";
                loginLinkCollpased.className += " active";
            }
        };
    </script>

    <!-- Jquery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <title>KYC</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top sticky">

    <a class="navbar-brand" href="{% url 'publicviewcontroller:home' %}" id="long-navbar-brand">
        <img src="{% static 'publicviewcontroller/img/logo.png' %}"
             width="40" height="40" class="d-inline-block align-top" alt="">
        Kaveri Youth Committee
    </a>

    <a class="navbar-brand" href="{% url 'publicviewcontroller:home' %}" id="short-navbar-brand">
        <img src="{% static 'publicviewcontroller/img/logo.png' %}"
             width="30" height="30" class="d-inline-block align-top" alt="">
        KYC
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" id="home-link">
                    <a class="nav-link" href="{% url 'publicviewcontroller:home' %}">Home</a>
                </li>
                <li class="nav-item" id="members-link">
                    <a class="nav-link" href="{% url 'publicviewcontroller:members' %}">Members</a>
                </li>
                <li class="nav-item" id="projects-link">
                    <a class="nav-link" href="{% url 'publicviewcontroller:projects' %}">Projects</a>
                </li>
                <li class="nav-item" id="collapsed-login-link">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item nav-item-right" id="login-link">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>

</html>
