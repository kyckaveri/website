<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'privateviewcontroller/css/login.css' %}"/>

    <!--&lt;!&ndash; Favicon &ndash;&gt;-->
    <link rel="shortcut icon" type="image/png" href="{% static 'common/img/favicon.ico' %}"/>

    <!-- Jquery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <title>Login</title>

</head>

<body>

<div class="container-fluid">
    <div class="row" id="row">
        <div class="col-8 col-lg-4 ml-auto mr-auto" id="login-box">
            <h1 id="title">Login</h1>
            <hr/>
            <form action="{% url 'privateviewcontroller:loginhandler' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>

                {% if message %}
                <small class="form-text text-muted"> {{ message }} </small> <br/>
                {% endif %}

                <button type="submit" class="btn btn-light">Login</button>
            </form>

            <div id="links">
                <a href="{% url 'publicviewcontroller:home' %}">Return Home</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
